<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title>Beispiel zum header-Element</title>
    <style>
      body {margin: 3em;}
      header {background: #eee; padding: 1em;}
      article {padding: 2em;}
    </style>
</head>

<body>
<header>
      <img src="http://wiki.selfhtml.org/mediawiki/images/3/39/Selfhtml-Logo-Neu.png"
           alt="SELFHTML - Die Energie des Verstehens">
      <h1>Herzlich Willkommen!</h1>
    </header>
    <article>
      <h1>selfhtml.org</h1>
      <p>Die offizielle Heimatadresse ... </p>
    </article>
</body>
</html>
